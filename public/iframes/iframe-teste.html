<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    Iframe <span id="id_iframe"></span> <button onclick="novo()">Novo</button>
  </div>
  <script>
    var url = new URL(location.href);
    var id = parseInt(url.searchParams.get("id"));
    document.getElementById("id_iframe").innerText = id;
    function novo(){
      console.log();
      window.parent.AdicionarAba("Nova aba", id+1, "iframes/iframe-teste.html?id="+(id+1))

    }
  </script>
</body>
</html>
